<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
    <style>
       div{
         background-color: cadetblue;
         width: 100px;
         height: 100px;
         margin: 5px;
       }
       
       span{
        background-color: pink;
        width: 100px;
        height: 100px;
        margin: 5px;
       }

       .block{
        display: block;
       }

       .inline{
        display: inline;
       }
       
       .inline-block{
        display: inline-block;
       }
    </style>
</head>
<body>
   <div class="inline-block">Div 1</div>
   <div class="inline-block">Div 2</div>
   <span class="inline-block">Span 1</span>
   <span class="inline-block">Span 2</span> 
</body>
</html>
